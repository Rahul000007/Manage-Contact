<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        <!--Email form-->
                        <div class="alert alert-success m-2" role="alert">
                            We have sent otp to your email..
                        </div>
                        <!--message box-->
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>

                        <form th:action="@{/verify-otp}" method="post">
                            <div class="form-group m-4">
                                <input type="text" name="otp" required placeholder="Enter OTP here"
                                       class="form-control">
                            </div>
                            <div class="container text-center mt-2">
                                <button type="submit" class="btn btn-primary">Verify</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
