<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">

                        <!--Email form-->
                        <h3 class="text-center m-3">This is email form</h3>

                        <form th:action="@{/send-otp}" method="post">
                            <div class="form-group m-4">
                                <input type="email" name="email" required placeholder="Enter your email here"
                                       class="form-control">
                            </div>
                            <div class="container text-center mt-2">
                                <button type="submit" class="btn btn-primary">Send OTP</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
